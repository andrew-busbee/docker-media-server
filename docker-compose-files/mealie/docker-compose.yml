version: "3"
services:
  mealie:
    container_name: mealie
    image: hkotel/mealie:latest
    restart: always
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: America/Chicago
      # Default Recipe Settings
      RECIPE_PUBLIC: 'true'
      RECIPE_SHOW_NUTRITION: 'false'
      RECIPE_SHOW_ASSETS: 'true'
      RECIPE_LANDSCAPE_VIEW: 'true'
      RECIPE_DISABLE_COMMENTS: 'true'
      RECIPE_DISABLE_AMOUNT: 'false'
    networks:
      - www 
    labels:
      # Label to monitor container and restart if unhealthy
      - deunhealth.restart.on.unhealthy=true
      # Labels for Traefik
      - traefik.enable=true
      - traefik.docker.network=www      
      - traefik.http.routers.mealie.entrypoints=http, https
      - traefik.http.routers.mealie.rule=Host(`${URL}`)
      - traefik.http.routers.mealie.tls=true
    volumes:
      - /mnt/local/docker/mealie/config:/app/data
networks:
  www:
    external: true   
