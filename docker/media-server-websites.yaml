version: '3.1'
services:
  overseerr:
    image: lscr.io/linuxserver/overseerr
    container_name: overseerr
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIMEZONE
    volumes:
      - $DOCKERDIR/overseerr/config:/config
    ports:
      - $OVERSEERR_PORTS
    restart: unless-stopped
###############################################################
  tautulli:
    image: ghcr.io/linuxserver/tautulli
    container_name: tautulli
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIMEZONE
    volumes:
      - $DOCKERDIR/tautulli/config:/config
    ports:
      - $TAUTULI_PORTS
    restart: unless-stopped
