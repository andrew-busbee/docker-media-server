version: "3.9"
services:
  db:
    image: mysql:5.7
    container_name: mysqldb_busbeechristmas
    volumes:
      - $WEBSITEDIR/busbeechristmas/mysql:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: $MYSQLROOTPASSWORD
      MYSQL_DATABASE: $MYSQLDATABASE
      MYSQL_USER: $MYSQLUSER
      MYSQL_PASSWORD: $MYSQLPASSWORD
  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    container_name: wordpress_busbeechristmas
    volumes:
      - $WEBSITEDIR/busbeechristmas/wordpress:/var/www/html
    ports:
      - "8080:80"
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: $WORDPRESSDBUSER
      WORDPRESS_DB_PASSWORD: $WORDPRESSDBPASSWORD
      WORDPRESS_DB_NAME: $WORDPRESSDBNAME
